{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}

    <h1>Buy Stock</h1>
    <h2>Your buying power: {{ userCash }}</h2>
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="shares" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
        <script>fill_buy();</script>
    </form>


{% endblock %}
