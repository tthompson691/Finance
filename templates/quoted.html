{% extends "layout.html" %}

{% block title %}
    {{ symbol }}
{% endblock %}

{% block main %}
    <h1>{{ symbol }}</h1>

    {% for item in quote %}
        <h2>{{ item }}: {{ quote[item] }}</h2>
    {% endfor %}
    <form action="/quote" method="get">
        <button class="btn btn-primary" type="submit">Get Another Quote</button>
    </form>
{% endblock %}
